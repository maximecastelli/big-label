<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classic</title>
    <link rel="stylesheet" media="print" href="classic-print.css">
    <link rel="stylesheet" media="screen" href="classic-screen.css">
  </head>
  <body>
    <div class="page recto">
      <!-- Blocs Recto -->
      <span class="contact">
        <h3>B.I.G. Lab, 52 rue de Dunkerque, 75009 Paris </h3>
        <h3>www.big-lab.eu</h3>
      </span>

      <main class="main">
        <section class="col col-1" name="ID">
          <div name="title" class="title" type="title">
            <h1 class="edit">Nom</h1>
          </div>
          <div name="collaborator" class="collaborator" type="string">
            <h3>Collaborator</h3>
            <p class="edit">
            </p>
            <div name="collaborator-image" class="col-img" type="img">
              <img src="" class="edit" alt="">
            </div>
          </div>
        </section>
        <section class="col col-2" name="Description">
          <div name="description" class="description" type="long">
            <h3>Description</h3>
            <p class="edit">Eau-de-vie de grains aromatisée typique du nord de l’Europe continentale</p>
            <div name="ingredients" class="ingredients" type="long">
              <h3>Ingredients</h3>
              <p class="edit"></p>
            </div>

          </div>
        </section>
        <section class="col col-3" name="Details">
          <div name="abv" class="abv" type="fig">
            <h3>ABV</h3>
            <p class="edit"></p>
          </div>
          <div name="details" class="details" type="string">
            <h3>Production date</h3>
            <p class="edit"></p>
            <div name="batch" class="batch"  type="string">
              <h3>Batch number</h3>
              <p class="edit"></p>
              <div name="content" class="content" type="long">
                <h3>Content</h3>
                <p class="edit"></p>
              </div>

            </div>

          </div>
        </section>
      </main>
      <section class="col col-4" name="Logistique">
        <div class="mentions">
          <img src="assets/89ca1f77a4f9408a191340fbf0ae42d8.png" class="" alt="">
          <img src="assets/arrow-43944_960_720.png" class="" alt="">
        </div>

        <div name="barcode-image" class="barcode" type="img">
          <img src="assets/Article_-_Les_codes_barres00001.png" class="edit" alt="">
        </div>
        <div class="warnings">
          <span class="resp">Drink responsibly</span>
          <div name="best" class="best" type="string">
            <span>Best before</span>
            <p class="edit">12.24.24</p>
        </div>

        </div>

      </section>
    </div>
    <div class="page verso">
      <!-- Blocs Verso -->
      <div class="image">

      </div>
    </div>
  </body>
</html>
