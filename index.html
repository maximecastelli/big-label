<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>B.I.G. Lab(el)</title>
      <link rel="stylesheet" href="src/style.css">
      <link rel="stylesheet" href="src/ui/css/custom-field.css">
    </head>
    <body>

      <!-- INPUT -->
      <div id="ui">
        <div class="logo">
          <img src="src/ui/BIGLabappicon.svg" alt="logo">
           <h2>B.I.G. Lab(el)</h2>
        </div>
        <!-- Select Template -->
        <div id="template-actions">
          <label for="templates">Templates</label>
          <select name="templates" id="templates">
          </select>
          <span class="select-arrow"></span>
          <button type="button" name="print" id="print">
            <img src="src/ui/core/print.png" alt="print">
          </button>
        </div>

      </div>

      <!-- OUTPUT -->
      <div id="workspace"></div>



      <script type="text/javascript">

        require('./src/renderer.js');
      </script>
      <script type="text/javascript" src="src/script.js"></script>

    </body>
  </html>
